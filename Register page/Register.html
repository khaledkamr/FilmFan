<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFan</title>
    <link rel="stylesheet" href="Register Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2376c1e70.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="login1">Login</button><br><br><br><br><br>
    <form>
        <button id="X">X</button>
        <h2>Register</h2><br>
        <p id="MSG"></p>
        <i class="fa-solid fa-lock fa-xs"></i>
        <i class="fa-solid fa-lock fa-xs" id="lock2"></i>
        <i class="fa-solid fa-envelope fa-xs"></i>
        <i class="fa-solid fa-user fa-xs"></i>
        <input type="text" placeholder="Name" id="name"><br><br>
        <input type="email" placeholder="Email" id="email"><br><br>
        <input type="password" placeholder="Password" id="password"><br><br>
        <input type="password" placeholder="Enter the password again" id="password2"><br><br>
        <input type="checkbox" id="Agree">
        <label for="Agree" id="Iagree">I agree to the terms & conditions</label>
        <br><br><br>
        <button type="button" id="Register">Register</button>
        <p id="Already">Already have an account?<button id="login2">Login</button></p>
    </form>

    <script src="Register script.js"></script>
</body>
</html>
